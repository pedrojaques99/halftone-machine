<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halftone Effect App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="logo">Halftone</span> Effect App</h1>
            <div id="upload-container" class="upload-area">
                <div class="upload-content">
                    <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--accent);">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span>Drop media or click</span>
                    <input type="file" id="file-input" accept="video/*,image/*">
                </div>
            </div>
            <button class="theme-toggle" id="themeToggle" title="Alternar tema">
                <svg class="sun-icon" viewBox="0 0 24 24" style="display: block;">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24" style="display: none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <main>
            <div class="preview-area">
                <canvas id="preview-canvas"></canvas>
                <div class="loading-indicator">Processing...</div>
            </div>

            <div class="control-panel">
                <!-- Add video processing controls -->
                <div class="video-controls">
                    <div class="control-group">
                        <div class="dropdown-label">
                            <span>Format: MP4 (H264)</span>
                        </div>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="video-format" value="webm">
                                WebM (VP9)
                            </label>
                            <label class="radio-option active">
                                <input type="radio" name="video-format" value="mp4" checked>
                                MP4 (H264)
                            </label>
                        </div>
                    </div>
                
                    <div class="control-group">
                        <div class="dropdown-label">
                            <span>Resolution: 720p</span>
                        </div>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="video-quality" value="low">
                                480p
                            </label>
                            <label class="radio-option active">
                                <input type="radio" name="video-quality" value="medium" checked>
                                720p
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="video-quality" value="high">
                                1080p
                            </label>
                        </div>
                    </div>
                
                    <div class="control-group">
                        <div class="dropdown-label">
                            <span>Quality: Medium</span>
                        </div>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="video-bitrate" value="low">
                                Low
                            </label>
                            <label class="radio-option active">
                                <input type="radio" name="video-bitrate" value="medium" checked>
                                Medium
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="video-bitrate" value="high">
                                High
                            </label>
                        </div>
                    </div>
                
                    <div class="control-group">
                        <div class="dropdown-label">
                            <span>FPS: 30</span>
                        </div>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="video-fps" value="24">
                                24
                            </label>
                            <label class="radio-option active">
                                <input type="radio" name="video-fps" value="30" checked>
                                30
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="video-fps" value="60">
                                60
                            </label>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="export-options">
                        <button id="export-image" class="disabled">Export Image</button>
                        <button id="export-video" class="disabled">Export Video</button>
                    </div>  
                </div>
                <div class="control-group">
                    <label for="dot-size">Dot Size</label>
                    <div class="slider-container">
                        <input type="range" id="dot-size" min="1" max="20" value="8">
                        <span class="slider-value" id="dot-size-value">8</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="contrast">Contrast</label>
                    <div class="slider-container">
                        <input type="range" id="contrast" min="0" max="200" value="100">
                        <span class="slider-value" id="contrast-value">100%</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Image Mode</label>
                    <div class="radio-group">
                        <label class="radio-option active">
                            <input type="radio" name="mode" value="normal" checked>
                            Normal
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="mode" value="negative">
                            Negative
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <label>Pattern Color</label>
                    <div class="color-picker-container">
                        <div class="color-preview" id="pattern-color-preview"></div>
                        <input type="color" id="pattern-color" value="#000000" title="Pattern Color">
                    </div>
                </div>

                <div class="control-group">
                    <label>Overlay Color</label>
                    <div class="color-picker-container">
                        <div class="color-preview" id="overlay-color-preview"></div>
                        <input type="color" id="overlay-color" value="#ffffff" title="Overlay Color">
                        <div class="slider-container">
                            <input type="range" id="overlay-opacity" min="0" max="100" value="0">
                            <span class="slider-value" id="overlay-opacity-value">0%</span>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label>Halftone Pattern</label>
                    <div class="radio-group">
                        <label class="radio-option active">
                            <input type="radio" name="pattern" value="elipse" checked>
                            Elipse
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="pattern" value="diamond">
                            Diamond
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="pattern" value="x">
                            X
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="pattern" value="star">
                            Star
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="pattern" value="crt">
                            CRT
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="pattern" value="pixel">
                            Pixel
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="pattern" value="letter">
                            Letters
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="pattern" value="stochastic">
                            Stochastic
                        </label>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/VideoProcessor.js"></script>
    <script src="js/HalftoneEffect.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Handle file upload
        const uploadArea = document.getElementById('upload-container');
        const fileInput = document.getElementById('file-input');
        const exportVideoBtn = document.getElementById('export-video');
        const exportImageBtn = document.getElementById('export-image');
        const videoControls = document.querySelector('.video-controls');
        let currentFile = null;

        // Handle drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        // Add drag feedback
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadArea.classList.add('drag-over');
        }

        function unhighlight(e) {
            uploadArea.classList.remove('drag-over');
        }

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        uploadArea.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                currentFile = file;
                
                if (file.type.startsWith('video/')) {
                    exportVideoBtn.classList.remove('disabled');
                    exportImageBtn.classList.add('disabled');
                    const video = document.createElement('video');
                    video.src = URL.createObjectURL(file);
                    video.onloadedmetadata = () => {
                        videoControls.classList.add('show');
                    };
                } else if (file.type.startsWith('image/')) {
                    exportImageBtn.classList.remove('disabled');
                    exportVideoBtn.classList.add('disabled');
                    videoControls.classList.remove('show');
                } else {
                    alert('Please upload a valid image or video file.');
                    return;
                }
            }
        }

        // Handle dropdown clicks
        document.querySelectorAll('.video-controls .dropdown-label').forEach(dropdown => {
            dropdown.addEventListener('click', (e) => {
                const currentGroup = e.target.closest('.control-group');
                
                document.querySelectorAll('.video-controls .control-group').forEach(group => {
                    if (group !== currentGroup) {
                        group.classList.remove('open');
                    }
                });
                
                currentGroup.classList.toggle('open');
                e.stopPropagation();
            });
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.control-group')) {
                document.querySelectorAll('.control-group').forEach(group => {
                    group.classList.remove('open');
                });
            }
        });
    </script>
</body>
</html>
